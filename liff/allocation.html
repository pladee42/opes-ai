        /* ===== DESIGN TOKENS ===== */

        .allocation-item input[type="number"]:focus {

        .allocation-item input[type="number"]::placeholder {

        .allocation-item .remove-btn {

        .allocation-item .remove-btn:hover {

        }
        
        .allocation-item .remove-btn:focus {

        /* ===== ADD BUTTON ===== */
        .add-btn {

            color: var(--gold);

        }
        
        .add-btn:hover {

        }
        
        .add-btn:focus {

        }
        
        /* ===== FOOTER ===== */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-top: 1px solid var(--divider);
            padding: var(--space-4);
        }
        
        /* ===== SAVE BUTTON ===== */
        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-2) 100%);
            color: #0B0B0C;
            border: none;
            border-radius: var(--radius-md);
            padding: var(--space-4);
            font-size: var(--font-base);
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            box-shadow: var(--gold-glow);
        }
        
        .save-btn:disabled {
            background: var(--surface-3);
            color: var(--muted);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .save-btn:not(:disabled):hover {
            opacity: 0.9;
        }
        
        .save-btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        .save-btn:focus {
            outline: none;
            box-shadow: var(--gold-glow), var(--focus-ring);
        }
        
        /* ===== LOADING STATE ===== */
        .loading {
            text-align: center;
            padding: var(--space-10);
            color: var(--muted);
            font-size: var(--font-base);
        }
        
        /* ===== ERROR STATE ===== */
        .error {

            color: var(--danger);
            padding: var(--space-3);

            margin-bottom: var(--space-4);
            font-size: var(--font-sm);
        }
    </style>

<body>
    <div class="header">
        <h1>‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏ú‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô</h1>
        <p>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏á‡∏ö‡πÅ‡∏•‡∏∞‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∏‡∏ô</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
        <div id="content" style="display: none;">
            <!-- Budget Section -->
            <div class="budget-section">
                <label class="budget-label">üí∞ ‡∏á‡∏ö‡∏•‡∏á‡∏ó‡∏∏‡∏ô‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</label>
                <div class="budget-input-wrapper">
                    <span class="currency">‡∏ø</span>
                    <input type="text" id="budgetInput" placeholder="10,000" inputmode="numeric" oninput="formatBudgetInput(this)">
                </div>
            </div>

                <span class="label">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</span>
                <span class="value" id="totalPercent">0%</span>

            <div id="error" class="error" style="display: none;"></div>

    <script>
        // LIFF ID - Replace with your actual LIFF ID
        const LIFF_ID = '2008769324-8sktNl4c';
        
        // API endpoint for saving allocation (Cloud Run)
        const API_ENDPOINT = 'https://opes-ai-9850054870.asia-southeast1.run.app/api/allocation';
        
        let userId = null;
        let allocations = [];
        let monthlyBudget = 10000;
        
        function formatBudgetInput(input) {
            // Remove non-digits
            let value = input.value.replace(/[^\d]/g, '');
            // Format with commas
            if (value) {
                value = parseInt(value).toLocaleString('en-US');
            }
            input.value = value;
            // Update actual budget value (remove commas for calculation)
            monthlyBudget = parseInt(input.value.replace(/,/g, '')) || 10000;
        }
        
        function updateBudget() {
            const input = document.getElementById('budgetInput');
            monthlyBudget = parseInt(input.value.replace(/,/g, '')) || 10000;
        }
        
        // Initialize LIFF
        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                userId = profile.userId;
                
                // Load existing user settings
                await loadUserSettings();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('LIFF init error:', error);
                showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE ‡πÑ‡∏î‡πâ');
            }
        }
        
        async function loadUserSettings() {
            try {
                const response = await fetch(API_ENDPOINT.replace('/api/allocation', `/api/user/${userId}`));
                const data = await response.json();
                
                // Set budget
                if (data.monthly_budget) {
                    document.getElementById('budgetInput').value = data.monthly_budget.toLocaleString('en-US');
                    monthlyBudget = data.monthly_budget;
                }
                
                // Set allocations
                if (data.target_allocation && Object.keys(data.target_allocation).length > 0) {
                    // Load existing allocations
                    for (const [ticker, weight] of Object.entries(data.target_allocation)) {
                        const id = ++itemCounter;
                        allocations.push({ id, ticker, weight });
                    }
                    renderList();
                } else {
                    // New user - add empty items
                    addItem();
                    addItem();
                    addItem();
                }
                
            } catch (error) {
                console.error('Failed to load settings:', error);
                // Add empty items on error
                addItem();
                addItem();
                addItem();
            }
        }
        
        let itemCounter = 0;  // Counter for unique IDs
        
        function addItem() {
            const id = ++itemCounter;  // Guaranteed unique
            allocations.push({ id, ticker: '', weight: 0 });
            renderList();
        }
        
        function removeItem(id) {
            allocations = allocations.filter(a => a.id !== id);
            renderList();
            updateTotal();
        }
        
        function updateItem(id, field, value) {
            const item = allocations.find(a => a.id === id);
            if (item) {
                item[field] = field === 'weight' ? parseFloat(value) || 0 : value.toUpperCase();
            }
            updateTotal();
        }
        
        function renderList() {
            const list = document.getElementById('allocationList');
            list.innerHTML = allocations.map(item => `
                <div class="allocation-item">
                    <input type="text" 
                           placeholder="TICKER" 
                           value="${item.ticker}"
                           maxlength="10"
                           oninput="updateItem(${item.id}, 'ticker', this.value)">
                    <input type="number" 
                           placeholder="0" 
                           value="${item.weight || ''}"
                           min="0" 
                           max="100"
                           oninput="updateItem(${item.id}, 'weight', this.value)">
                    <span class="percent">%</span>
                    <button class="remove-btn" onclick="removeItem(${item.id})">√ó</button>
                </div>
            `).join('');
            updateTotal();
        }
        
        function updateTotal() {
            const total = allocations.reduce((sum, a) => sum + (a.weight || 0), 0);
            const totalEl = document.getElementById('totalPercent');
            const saveBtn = document.getElementById('saveBtn');
            
            totalEl.textContent = `${total}%`;
            
            if (total === 100) {
                totalEl.className = 'value valid';
                saveBtn.disabled = false;
            } else {
                totalEl.className = 'value invalid';
                saveBtn.disabled = true;
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        async function saveAllocation() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            
            // Filter valid allocations
            const validAllocations = allocations.filter(a => a.ticker && a.weight > 0);
            
            // Convert to object format
            const allocationMap = {};
            validAllocations.forEach(a => {
                allocationMap[a.ticker] = a.weight;
            });
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        allocation: allocationMap,
                        monthly_budget: monthlyBudget,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save');
                }
                
                // Success - close LIFF
                liff.closeWindow();
                
            } catch (error) {
                console.error('Save error:', error);
                showError('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
                saveBtn.disabled = false;
                saveBtn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏ú‡∏ô';
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initLiff);
    </script>
