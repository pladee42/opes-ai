<body>
    <div class="header">
        <h1>üìä ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏ú‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô</h1>
        <p>‡πÉ‡∏™‡πà Ticker ‡πÅ‡∏•‡∏∞‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô % ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
        <div id="content" style="display: none;">
            <div class="total-bar">
                <span class="label">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</span>
                <span class="value" id="totalPercent">0%</span>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="allocation-list" id="allocationList"></div>
            
            <button class="add-btn" onclick="addItem()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏° Ticker</button>
        </div>
    </div>
    
    <div class="footer">
        <button class="save-btn" id="saveBtn" disabled onclick="saveAllocation()">
            ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏ú‡∏ô
        </button>
    </div>
    
    <script>
        // LIFF ID - Replace with your actual LIFF ID
        const LIFF_ID = '2008769324-8sktNl4c';
        
        // API endpoint for saving allocation
        const API_ENDPOINT = window.location.origin + '/api/allocation';
        
        let userId = null;
        let allocations = [];
        
        // Initialize LIFF
        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                userId = profile.userId;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Add initial empty items
                addItem();
                addItem();
                addItem();
                
            } catch (error) {
                console.error('LIFF init error:', error);
                showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE ‡πÑ‡∏î‡πâ');
            }
        }
        
        function addItem() {
            const id = Date.now();
            allocations.push({ id, ticker: '', weight: 0 });
            renderList();
        }
        
        function removeItem(id) {
            allocations = allocations.filter(a => a.id !== id);
            renderList();
            updateTotal();
        }
        
        function updateItem(id, field, value) {
            const item = allocations.find(a => a.id === id);
            if (item) {
                item[field] = field === 'weight' ? parseFloat(value) || 0 : value.toUpperCase();
            }
            updateTotal();
        }
        
        function renderList() {
            const list = document.getElementById('allocationList');
            list.innerHTML = allocations.map(item => `
                <div class="allocation-item">
                    <input type="text" 
                           placeholder="TICKER" 
                           value="${item.ticker}"
                           maxlength="10"
                           oninput="updateItem(${item.id}, 'ticker', this.value)">
                    <input type="number" 
                           placeholder="0" 
                           value="${item.weight || ''}"
                           min="0" 
                           max="100"
                           oninput="updateItem(${item.id}, 'weight', this.value)">
                    <span class="percent">%</span>
                    <button class="remove-btn" onclick="removeItem(${item.id})">√ó</button>
                </div>
            `).join('');
            updateTotal();
        }
        
        function updateTotal() {
            const total = allocations.reduce((sum, a) => sum + (a.weight || 0), 0);
            const totalEl = document.getElementById('totalPercent');
            const saveBtn = document.getElementById('saveBtn');
            
            totalEl.textContent = `${total}%`;
            
            if (total === 100) {
                totalEl.className = 'value valid';
                saveBtn.disabled = false;
            } else {
                totalEl.className = 'value invalid';
                saveBtn.disabled = true;
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        async function saveAllocation() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            
            // Filter valid allocations
            const validAllocations = allocations.filter(a => a.ticker && a.weight > 0);
            
            // Convert to object format
            const allocationMap = {};
            validAllocations.forEach(a => {
                allocationMap[a.ticker] = a.weight;
            });
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        allocation: allocationMap,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save');
                }
                
                // Success - close LIFF
                liff.closeWindow();
                
            } catch (error) {
                console.error('Save error:', error);
                showError('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
                saveBtn.disabled = false;
                saveBtn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏ú‡∏ô';
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initLiff);
    </script>
